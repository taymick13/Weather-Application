<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card w-100">
        <div class="card-body">
          <form id="search-weather">
            <input
              type="text"
              class="search"
              placeholder="Find Your City"
              autocomplete="off"
              autofocus="on"
              id="weather"
            />
            <input type="submit" id="submit-city" value="search" />
          </form>
          <hr/>
          <table id="table">
            <td id="card-title" class="card-title"> ☀️<br/>
              Nashville
            </td>
            <th id="date">Today's Date</th>

            <td id="info" style=width:50%;>
              <ul id="lists">
                <li id="temp-day"> ˚F</li>
                <br /><hr/>
                <li>Feels Like</li>
                <li id="feels-like"></li>
                <br /><hr/>
                <li>Looks Like</li>
                <li id="description" class="col-4"></li>
              </ul>
            </td>
          </table>
          <hr/>
          <h5>5 Day Outlook</h5>
        <div class="row">
          <div class="col-sm border">
            <p>Monday</p>
            <p>☀️</p>
            <p>85-90°</p>
          </div>
          <div class="col-sm border">
            <p>Tuesday</p>
            <p >☀️</p>
            <p>82-95°</p>
          </div>
          <div class="col-sm border">
            <p>Wednesday</p>
            <p>☀️</p>
            <p>91-100°</p>
          </div>
          <div class="col-sm border">
            <p>Thursday</p>
            <p>☀️</p>
            <p>88-100°</p>
          </div>
          <div class="col-sm border">
            <p>Friday</p>
            <p>☀️</p>
            <p>89-95°</p>
          </div>
        </div>
        </div>
        </div>
      </div>
        </div>
      </div>
    </div>
   <footer>  <div> <a
    id="github-link"
    href="https://github.com/taymick13/Weather-Application">
    GitHub</a>
</div>
</footer>
  </body>
  <script src="script.js"></script>
  <script
    src="https://kit.fontawesome.com/0e4adee97a.js"
    crossorigin="anonymous"
  ></script>
</html>
