<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrap">
      <div class="weather-app"> 
          <form id="search-weather" class="mb-3">
            <div class="row">
            <input
              type="search"
              class="form-control"
              placeholder="Find Your City"
              autocomplete="off"
              id="weather"
            />
            </div>
            <div class="col-3">
            <input type="submit" id="submit-city" value="search" class="btn btn-primary w-100" />
            </div>
          </div>
          </form>
          <hr/>
          <div class="overview">
            <h1 id="city-name"></h1>
            <ul id="lists">
              <li>Last Updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
</div>
            <div class="row">
              <div class="col-6">
                <div class="clearfix weather-temperature">
                  <img src="" alt="Clear" id="icon" class="float-left"/>
                  <div class="float left">
                <strong id="temp-day"></strong
                  ><span class="units">F˚</span>
                  </div>
                  </div>
                  </div>
                  <div class="col=6">
                    <ul>
                <li>Humidity: <span id="humidity">%</span></li>
                <li>Wind: <span id="wind"></span>m/h</li>
              </ul>
              </div>
              </div>
          <hr/>
          <h5>5 Day Outlook</h5>
        <div class="row">
          <div class="col-sm border">
            <p>Monday</p>
            <p>☀️</p>
            <p>85-90°</p>
          </div>
          <div class="col-sm border">
            <p>Tuesday</p>
            <p >☀️</p>
            <p>82-95°</p>
          </div>
          <div class="col-sm border">
            <p>Wednesday</p>
            <p>☀️</p>
            <p>91-100°</p>
          </div>
          <div class="col-sm border">
            <p>Thursday</p>
            <p>☀️</p>
            <p>88-100°</p>
          </div>
          <div class="col-sm border">
            <p>Friday</p>
            <p>☀️</p>
            <p>89-95°</p>
          </div>
        </div>
        </div>
        </div>
      </div>
        </div>
        <small> <a
    id="github-link"
    href="https://github.com/taymick13/Weather-Application">
    GitHub</a>
        </small>
    </div>
</div>
  </body>
  <script src="script.js"></script>
  <script
    src="https://kit.fontawesome.com/0e4adee97a.js"
    crossorigin="anonymous"
  ></script>
</html>
